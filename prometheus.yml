global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'les-caves-albert-monitor'

scrape_configs:
  # Kafka Consumer Metrics
  - job_name: 'kafka-consumer-snowflake'
    static_configs:
      - targets: ['consumer:8000']  # Consumer container name
        labels:
          service: 'kafka-consumer'
          app: 'les-caves-albert'
          
